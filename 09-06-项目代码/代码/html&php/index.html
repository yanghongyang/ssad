<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!--<link rel="stylesheet" href="css/works.css" type="text/css">-->
    <link rel="stylesheet" type="text/css" href="css/loader.min.css">
    
    <title>主页</title>
</head>
<body style="margin: 0px;height: 100%;" >
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui@2.8.2/lib/index.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<div id="app" style="height: 100%;">
    <!--导航栏-->
    <el-menu
            :default-active="activeIndex1"
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"
            background-color="#545c64"
            text-color="#fff"
            type="flex" justify="center"
            active-text-color="#ffd04b">
        <el-menu-item index='1' style="width: 5%;min-width:80px;" @click.native="Reload_index">
            <img src='./img/logo_min.jpg' style="width: 45px; height: 45px;border-radius:50%;overflow: hidden;"></el-menu-item>
        <el-menu-item index="2" style="min-width:150px;font-weight: bold; width: 8%; text-align: center" @click.native="isAuthSearch=false">主页</el-menu-item>
        <el-menu-item index="3" style="min-width:150px;font-weight: bold; width: 8%; text-align: center" @click.native="isAuthSearch=true">学者频道</el-menu-item>
        <!--用户!-->
        <el-dropdown @command="handleCommand" style="float: right; right: 10px;top: 10px;text-align: center" trigger="click" >
          <span class="el-dropdown-link" >
            <el-image
                    style="width: 40px; height: 40px;border-radius:50%;overflow: hidden;"
                    :src="person_url"></el-image>
              <i class="el-icon-arrow-down el-icon--right"></i>
            </span>
            <el-dropdown-menu slot="dropdown" >
                <el-dropdown-item command="a">{{user_op1}}</el-dropdown-item>
                <!--
                <el-dropdown-item command="b">退出</el-dropdown-item>
                -->
            </el-dropdown-menu>
        </el-dropdown>
    </el-menu>
    <div id="main_search" style="width:100%; height:100%;text-align:center;">
        <div style="height:10%"></div>
        <div id="logo_max"><img src="./img/logo_max.jpg" style="transform:scale(0.8)"></div>
        <div style="height:3%"></div>
        <div style="margin-top: 15px; width: 40%; margin:0 auto;">
            <el-input placeholder="请输入内容" v-model="input3" class="input-with-select">
                <!-- placeholder="标题"-->
                <el-select v-model="selectAuth" slot="prepend" v-if="isAuthSearch">
                    <el-option label="专家" value="1"></el-option>
                </el-select>
                <el-select v-model="select" slot="prepend" v-else >
                <el-option label="摘要" value="1"></el-option>
                <el-option label="标题" value="2"></el-option>
                <el-option label="全文" value="3"></el-option>
                </el-select>
                <el-button slot="append" icon="el-icon-search" @click="search" type="primary" >搜索</el-button>
            </el-input>
        </div>
    </div>
    <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
            <div class="load_title">欢迎访问星澄学术<br><span>V1.0</span></div>
    </div>
    <el-dialog
        title=""
        :visible.sync="loginDialog"
        :lock-scroll="false"
        width="35%">
        <span>
            <el-tabs v-model="actTab">
                <el-tab-pane label="登录" name="first">登录
                    <el-form :model="loginForm" status-icon :rules="rules" ref="loginForm" label-width="100px" class="demo-ruleForm" style="width: 85%">
                        <el-form-item label="用户名" prop="age">
                            <el-input v-model.number="loginForm.age"></el-input>
                        </el-form-item>
                        <el-form-item label="密码" prop="pass">
                            <el-input type="password" v-model="loginForm.pass" autocomplete="off"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="submitLoginForm('loginForm')">提交</el-button>
                            <el-button @click="resetForm('loginForm')">重置</el-button>
                        </el-form-item>
                    </el-form>
                </el-tab-pane>
                <el-tab-pane label="注册" name="second">
                    <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm" style="width: 85%">
                        <el-form-item label="用户名" prop="age">
                            <el-input v-model.number="ruleForm.age"></el-input>
                          </el-form-item>
                        <el-form-item label="密码" prop="pass">
                          <el-input type="password" v-model="ruleForm.pass" autocomplete="off"></el-input>
                        </el-form-item>
                        <el-form-item label="确认密码" prop="checkPass">
                          <el-input type="password" v-model="ruleForm.checkPass" autocomplete="off"></el-input>
                        </el-form-item>
                        <el-form-item>
                          <el-button type="primary" @click="submitSignUpForm('ruleForm')">提交</el-button>
                          <el-button @click="resetForm('ruleForm')">重置</el-button>
                        </el-form-item>
                      </el-form>
                </el-tab-pane>
            </el-tabs>
        </span>
        <!--
        <span slot="footer" class="dialog-footer">
            <el-button @click="loginDialog = false">取 消</el-button>
            <el-button type="primary" @click="loginDialog = false">确 定</el-button>
        </span>-->
    </el-dialog>
</div>
</body>
<style>
    body::-webkit-scrollbar {
        width: 0px;
    }
    .el-select .el-input {
        width: 130px;
    }
    .input-with-select .el-input-group__prepend {
        background-color: #fff;
    }
    .el-dropdown-link {
        cursor: pointer;
        color: #409EFF;
    }
    .el-icon-arrow-down {
        font-size: 0px;
    }
    .el-row {
        margin-bottom: 20px;
    }
    .el-col {
        border-radius: 4px;
    }
    .bg-purple-dark {
        background: #99a9bf;
    }
    .bg-purple {
        background: #d3dce6;
    }
    .bg-purple-light {
        background: #e5e9f2;
    }
    .grid-content {
        min-height: 36px;
    }
    .row-bg {
        padding: 10px 0;
        background-color: #f9fafc;
    }
    .allsources{
        display: inline-block;
        height: 30px;
        line-height: 30px;
        color:#3A66C8;
    }
</style>
<script>
    $(window).load(function(){
        $('body').addClass('loaded');
        $('#loader-wrapper .load_title').remove();
    });
    var vm = new Vue({
        el: '#app',
        /*
        data: {
            activeIndex1: '2',
            input1: '',
            input2: '',
            input3: '',
            select: "2",
            selectAuth:"1",
            person_url: './img/person_def.png',
            isAuthSearch: false,
            user_op1:"登录",
            loginDialog: false,
            actTab:"first"
        },*/

        data(){
            var checkAge = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('用户名不能为空'));
                }
                setTimeout(() => {
                    if (!value) {
                        callback(new Error('用户名不能为空'));
                    }
                }, 1000);
            };
            var validatePass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    if (this.ruleForm.checkPass !== '') {
                        this.$refs.ruleForm.validateField('checkPass');
                    }
                    callback();
                }
            };
            var validatePass2 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value !== this.ruleForm.pass) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            return {
                ruleForm: {
                    pass: '',
                    checkPass: '',
                    age: ''
                },
                rules: {
                    pass: [
                        { validator: validatePass, trigger: 'blur' }
                    ],
                    checkPass: [
                        { validator: validatePass2, trigger: 'blur' }
                    ],
                    age: [
                        { validator: checkAge, trigger: 'blur' }
                    ]
                },
                loginForm: {
                    pass: '',
                    name: ''
                },
                activeIndex1: '2',
                input1: '',
                input2: '',
                input3: '',
                select: "2",
                selectAuth:"1",
                person_url: './img/person_def.png',
                isAuthSearch: false,
                user_op1:"登录",
                loginDialog: false,
                actTab:"first"
            };
        },
        methods:{
            submitForm: function(formName) {
                console.log(this.$refs[formName]);
                this.$refs[formName].validate((valid) => {
                if (valid) {
                    alert(this.$refs[formName]);
                } else {
                    console.log('error submit!!');
                    return false;
                }
                });
            },
            resetForm: function(formName) {
                this.$refs[formName].resetFields();
            },
            createPerson: function(){
                this.people.push(this.newPerson);
                // 添加完newPerson对象后，重置newPerson对象
                this.newPerson = {name: '', age: 0, sex: 'Male'}
            },
            handleSelect: function(key, keyPath) {
                //console.log(key, keyPath);
            },
            handleCommand: function(command) {
                if(command=='a')
                    this.loginDialog=true;
                //this.$message('click on item ' + command);
            },
            handleClick1: function(tab, event) {
                console.log(tab, event);
            },
            handleClick2: function(tab, event) {
                console.log(tab, event);
            },
            Reload_index: function(){
                window.location.href="index.html";
            },
            search:function(){
                if(this.isAuthSearch==false)
                {
                    if(this.input3.trim()=="")
                    {
                        this.$message('输入内容为空');
                        return;
                    }
                    u="search.html?id="+this.select+"&content="+this.input3.trim();
                    window.location.href=encodeURI(u); 
                }
                else
                {
                    if(this.input3.trim()=="")
                    {
                        this.$message('输入内容为空');
                        return;
                    }
                    //this.$message(this.input3.trim());
                    u="searchAuth.html?content="+this.input3.trim();
                    window.location.href=encodeURI(u);
                }
            },
            submitLoginForm: function(formName) {
                console.log(this.$ref[formName]);
            }
        }
    })
</script>

</html>
